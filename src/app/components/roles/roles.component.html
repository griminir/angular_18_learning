<p>roles component!</p>

<div class="row">
  <div class="col-3">
    <p>{{ firstName }}</p>
  </div>
  <div class="col-3">
    <p>{{ version }}</p>
  </div>
  <div class="col-3">
    <p>{{ currentDate }}</p>
  </div>
  <div class="col-3">
    <p>{{ selectedState }}</p>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <input type="text" [value]="firstName" class="form-control" />
  </div>
  <div class="col-3">
    <input type="text" [(ngModel)]="firstName" />
  </div>
  <div class="col-3">
    <input [type]="inputType" />
  </div>
  <div class="col-3">
    <select [(ngModel)]="selectedState">
      <option value=""></option>
      <option value="option1">option 1</option>
      <option value="option2">option 2</option>
      <option value="option3">option 3</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <button class="btn btn-primary" (click)="showWelcomeAlert()">welcome message</button>
  </div>
  <div class="col-3">
    <button class="btn btn-danger" (click)="showMessage('I told you not to click it')">don't click me</button>
  </div>
</div>
